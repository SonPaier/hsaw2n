<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>ArmCar - System Rezerwacji</title>
    <meta name="description" content="System rezerwacji usług myjni samochodowej ArmCar. Zarezerwuj mycie, detailing i inne usługi online." />
    <meta name="author" content="ArmCar" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ArmCar" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" id="dynamic-manifest" href="/manifest.webmanifest" />
    <script>
      (function() {
        var hostname = window.location.hostname;
        var context = 'public';
        var slug = null;
        
        // New subdomain structure:
        // armcar.admin.n2wash.com → admin context, slug = armcar
        // armcar.n2wash.com → public context, slug = armcar
        // super.admin.n2wash.com → super admin (no manifest needed)
        
        if (hostname.endsWith('.admin.n2wash.com')) {
          // Instance admin: armcar.admin.n2wash.com
          context = 'admin';
          slug = hostname.replace('.admin.n2wash.com', '');
          if (slug === 'super') slug = null; // super.admin.n2wash.com has no instance
        } else if (hostname.endsWith('.n2wash.com')) {
          // Instance public: armcar.n2wash.com
          context = 'public';
          slug = hostname.replace('.n2wash.com', '');
        }
        
        if (slug) {
          var manifestUrl = 'https://vklavozvzfqhxzoczqnp.supabase.co/functions/v1/get-manifest?context=' + context + '&slug=' + slug;
          var link = document.getElementById('dynamic-manifest');
          if (link) link.href = manifestUrl;
        }
      })();
    </script>

    <!-- Open Graph -->
    <meta property="og:title" content="ArmCar - System Rezerwacji" />
    <meta property="og:description" content="System rezerwacji usług myjni samochodowej ArmCar" />
